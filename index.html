<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
</head>
<body>
    <h1 class="header1">TRIVIA</h1>

    <div class="section1">
        <div class="question1">
            <h2 class="rap">Who are my favorite rappers? (select multiple)</h2>
            <button class="correct">Travis Scott</button>
            <button class="incorrect">Kendrick Lamar</button>
            <button class="incorrect">Jay-Z</button>
            <button class="correct">Drake</button>
            <button class="correct">Future</button>
            <button class="incorrect">Lil Uzi Vert</button>
            <button class="incorrect">Kanye West</button>
            <button class="incorrect">Kid Cudi</button>
            <button class="correct">Lil Wayne</button>
            <p class="feedback"></p>
        </div>

        <div class="question1.5">
            <h2 class="rap1.5">Out of the correct answers above, who is my favorite rapper?</h2>
            <button class="no">Lil Wayne</button>
            <button class="no">Future</button>
            <button class="no">Drake</button>
            <button class="yes">Travis Scott</button>
            <p class="result"></p>
        </div>
    </div>


    <div class="section2">
        <div class="question2">
            <h2 class="hoops">Who are my favorite current NBA players? (select multiple)</h2>
            <button class="wrong">Kevin Durant</button>
            <button class="right">Kyrie Irving</button>
            <button class="right">LeBron James</button>
            <button class="wrong">Damian Lillard</button>
            <button class="wrong">Giannis Antetokounmpo</button>
            <button class="right">Stephen Curry</button>
            <button class="wrong">Luka Doncic</button>
            <button class="wrong">Joel Embiid</button>
            <button class="right">Donovan Mitchell</button>
            <button class="wrong">Kawhi Leonard</button>
            <p class="guess"></p>
        </div>

        <div class="question2.5">Out of the correct answers, which one is my favorite player?
            <button class="yay">Kyrie Irving</button>
            <button class="nay">LeBron James</button>
            <button class="nay">Stephen Curry</button>
            <button class="nay">Donovan Mitchell</button>
            <p class="answer"></p>
        </div>
        
    </div>
</body>
</html>
